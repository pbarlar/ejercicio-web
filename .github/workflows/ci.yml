name: CI Ejercicio completo

on:
  push:
    branches:
      - 'feature/**'
      - 'deploy'
      - 'release/**'
      - 'main'
  pull_request:
    branches:
      - 'deploy'
      - 'release/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
